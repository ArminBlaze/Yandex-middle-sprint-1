<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<script>
		trim('  abc  '); // => 'abc'
		trim('-_-abc-_-', '_-'); // => 'abc'
		trim('\xA0foo'); // "foo"
		trim('\xA0foo', ' '); // " foo"
		trim('-_-ab c -_-', '_-'); // ab c
		['  foo  ', '  bar  '].map(value => trim(value)); // => ['foo', 'bar']


		function trim(str, symbols) {
			let result = '';

			let reg;
			// если нет symbols - удаляем из строки пробелы
			if(symbols === undefined) {
				reg = /^\s*(\w*)\s*$/
			}
			// если есть symbols - создаём регексп.
			else {
				// [symbols]
				reg = new RegExp(`^[${symbols}]*([^${symbols}]*)[${symbols}]*$`)
				console.log(reg);
			}
			result = str.replace(reg, "$1")
			console.log(result, result.length);
		}

		// trim('\xA0abc\xA0')
		// export default trim;


	</script>
</body>
</html>
