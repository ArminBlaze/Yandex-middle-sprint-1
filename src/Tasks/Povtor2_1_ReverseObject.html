<script>

	// аналог lodash.invert
	// { a: 1 } => { 1: 'a' }

	function invert(obj) {
		const newObj = {}
		Object.entries(obj).forEach(([key, value]) => {
			newObj[value] = key
		})

		return newObj;
	}

	const obj = {
		a: 1,
		b: 2
	}

	const result = invert(obj);
	console.log(result);
</script>
